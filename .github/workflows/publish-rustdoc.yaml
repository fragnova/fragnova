name: Publish Rustdoc to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "devel" branch
  push:
    # branches: [ "devel" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "publish-rustdoc-to-gh-pages"          
  publish-rustdoc-to-gh-pages:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with: 
          toolchain: nightly
          target: wasm32-unknown-unknown
          override: true
        
      - run: sh ./scripts/update-gh-pages.sh
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
          CARGO_PACKAGE_NAME: "clamor"
          BOT_NAME: "Fragcolor bot"
          BOT_EMAIL: "bot@fragcolor.xyz"
      
        
        
      
